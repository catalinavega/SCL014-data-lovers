<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0'>
    <title>Data Lovers</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <header class='header'>
        <!--Back To Top -->
        <a id='top'></a>
        <!-- TÍTULO DE PÁGINA -->
        <div class='titleContainer'>
            <p class='pokemonPokedexTitle'>POKÉMON GO: POKÉDEX</p>
        </div>
        <!-- MENÚ DESPLEGABLE -->
        <div id='sidebar' class='hidden'>
            <div id='menuButton' class='toggle-btn'>
                <span>&#9776;</span>
            </div>
            <div>
                <ul>
                    <li>
                        <img id='menuPokeball' src='img/pokeball.png'>
                    </li>
                    <li><a href='#'><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                    <li><a id='userProfile' href='#'><i class='fa fa-user' aria-hidden='true'></i>Perfil</a></li>
                    <li><a href='https://pokemongolive.com/es/events/'><i class='far fa-calendar-check'></i></i>Calendario Pokémon</a></li>
                    <li><a href='https://pokemongolive.com/es/post/'><i class='far fa-newspaper'></i>Noticias</a></li>
                    <li><a href='#'><i class='fas fa-book'></i>Poképedia</a></li>
                    <li><a href='https://niantic.helpshift.com/a/pokemon-go/?p=web&l=es'><i class='far fa-question-circle'></i>FAQ</a></li>
                    <li><a id='logOut' href='#'><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>

        <!-- NAVBAR: Título + Bienvenida + Selects + Filtros + SearchBar -->
        <!-- Usuario Logueado -->
        <div class='welcomeUser'>
            <img class='loginWhite' src='img/login - blanco.png'>
            <h3 id='welcomeUser'></h3>
        </div>
        <!-- Ubicación Usuario -->
        <div class='gpsUser'>
            <img class='loginWhite' src='img/pokemonLocation.png'>
            <h4 id='gpsUser'>Santiago, CHILE</h4>
        </div>
        <!-- SELECT CON ORDEN Y FILTROS -->
        <div class='navBar'>
            <!-- SELECT PARA ORDENAR -->
            <select id='chooseOrder' class='chooseOrder'>
                <option value disabled selected>Ordenar por...</option>
                <option value='aToZ'>A-Z</option>
                <option value='zToA'>Z-A</option>
                <option value='numberAsc'>N° más bajo (primero)</option>
                <option value='numberDesc'>N° más alto (primero)</option>
                <option value='pcAsc'>Mín. PC (primero)</option>
                <option value='pcDesc'>Máx. PC (primero)</option>
            </select>
            <!-- SELECT PARA FILTRAR POR TIPO -->
            <select id='chooseType' class='chooseType'>
                <option value disabled selected>Tipo de Pokémon</option>
                <option value='steel'>Acero</option>
                <option value='water'>Agua</option>
                <option value='bug'>Bicho</option>
                <option value='dragon'>Dragón</option>
                <option value='electric'>Eléctrico</option>
                <option value='ghost'>Fantasma</option>
                <option value='fire'>Fuego</option>
                <option value='fairy'>Hada</option>
                <option value='ice'>Hielo</option>
                <option value='normal'>Normal</option>
                <option value='fighting'>Pelea</option>
                <option value='grass'>Planta</option>
                <option value='psychic'>Psíquico</option>
                <option value='rock'>Roca</option>
                <option value='dark'>Siniestro</option>
                <option value='ground'>Tierra</option>
                <option value='poison'>Veneno</option>
                <option value='flying'>Volador</option>
            </select>
            <!-- SELECT PARA FILTRAR POR GENERACIÓN -->
            <select id='chooseGeneration' class='chooseGeneration'>
                <option value disabled selected>Generación</option>
                <option value='kanto'>Kanto</option>
                <option value='johto'>Johto</option>
            </select>
            <!-- BARRA DE BÚSQUEDA -->
            <div class='searchInput'>
                <input id='searchPokemon' type='search' class='searchBar' placeholder='Buscar...' autocomplete='off'>
            </div>
        </div>


    </header>

    <!-- PRIMERA PÁGINA: BIENVENIDA USUARIO -->
    <div id='firstPage' class='screen1'>
        <div class='welcome'>
            <div class='loginContainer'>
                <!-- LOGO POKEMON GO -->
                <img class='pgLogo' src='img/Logo_Pokémon_GO.png'>
                <p class='welcomeToPokedex'>INGRESA A TU POKÉDEX:</p>
                <!-- LOGIN CONTAINER -->
                <div class='inputContainer'>
                    <img id='loginIcon' src='img/login.png'>
                    <input id='username' class='username' type='text' placeholder='Usuario' autocomplete='off'>
                </div>
                <div class='inputContainer'>
                    <img id='lockIcon' src='img/candado.png'>
                    <input class='password' type='password' placeholder='Contraseña' maxlength='8'>
                </div>
                <button id='firstButton' class='sendInfo' type='button'>Entrar</button>
            </div>
        </div>
    </div>

    <!-- SEGUNDA PÁGINA: POKEDEX DESPLEGADA -->

    <div id='secondPage' class='screen2 hidden'>
        <!-- DIV DE CARTAS -->
        <div id='allCards' class='allCards'>
        </div>
        <a href='#top' class='back-to-top-link' aria-label='Scroll to Top'>▲</a>
    </div>

    <div id='thirdPage' class='screen3 hidden'>
        <div id=''></div>
    </div>

    <footer id='footer' class='hidden'>
        <p id='allRightsReserved'>Descarga Pokémon Go para tu dispositivo</p>
        <div id='downloads'>
            <a href='https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_CL'><img id='googlePlay' class='downloadApp' alt='' src='img/googleplay.png'></a>
            <a href='https://apps.apple.com/es/app/pok%C3%A9mon-go/id1094591345'><img id='appleStore' class='downloadApp' alt='' src='img/applestore.png'></a>
        </div>
        <p id='allRightsReserved'>©Todos los derechos reservados 2020</p>
    </footer>
    <script src='main.js' type='module'></script>
</body>
</html>
